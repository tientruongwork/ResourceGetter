<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Video Downloader</title>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="tab-labels">
        <div
          class="tab-label active"
          id="tab1-label"
          onclick="switchTab('tab1')"

          Download YouTube Video
        </div>

          Download Pinterest Video
        </div>
      </div>

      <div id="tab1" class="tab">
        <div class="input-field">
          <input type="text" id="youtubeUrl" required />
          <label for="youtubeUrl">Enter YouTube URL</label>
        </div>
        <div class="checkbox-field">
          <input type="checkbox" id="audioOnly" />
          <span class="checkbox"></span>
          <label class="checkbox-label" for="audioOnly">Audio only</label>
        </div>

          Download Video
        </button>
      </div>

      <div id="tab2" class="tab">
        <div class="input-field">
          <input type="text" id="pinterestUrl" required />
          <label for="pinterestUrl">Enter Pinterest URL</label>
        </div>
        <button class="button" id="downloadPinterestBtn" onclick="downloadPinterestVideo()">
          Download Video
        </button>
      </div>
    </div>

    <script>
      switchTab("tab1");
    </script>
